<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="container_h2">SIGN UP</h1>
      <form
        class="container_form"
        action="/signup"
        method="post"
        id="signup"
        onsubmit="signUp()"
      >
        <div class="container_name">
          <input
            type="text"
            placeholder="First name"
            class="container_input First"
          />
          <input
            type="text"
            placeholder="Last name"
            class="container_input Last"
          />
          <input
            type="text"
            placeholder="Email"
            class="container_input Email"
          />
          <input
            type="password"
            placeholder="Password"
            class="container_input Password"
          />
        </div>
        <button type="submit" class="signin_btn" onclick="formSign()">
          SIGN UP
        </button>
      </form>
      <div class="container_sign_up">
        <div class="container_google">
          <a href="https://www.google.com"
            ><img src="images/google.png" class="sign_u google"
          /></a>
        </div>
        <div class="container_facebook">
          <a href="https://www.facebook.com"
            ><img src="images/Facebook.png " class="sign_u facebook"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
